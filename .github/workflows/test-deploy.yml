name: Deploy Test Web App to GitHub Pages

on:
  pull_request:
    branches:
      - '*'
      - '!main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: Build web app
        run: flutter build web --release --base-href /IndigoInsights/test/

      - name: Deploy Test to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN }}
          branch: test-gh-pages
          folder: build/web
          custom_domain: nyorok.github.io/IndigoInsights/test
